<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <title>Giriş Yap - Academic Eye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = { theme: { extend: { colors: { primary: "#1132d4", background: "#101322" }, fontFamily: { display: ["Space Grotesk", "sans-serif"] } } } };
    </script>
</head>
<body class="bg-background font-display text-white flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white/5 border border-white/10 p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Giriş Yap</h1>
            <p class="text-gray-400 mt-2">Panelinize erişin.</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 text-red-200 text-sm p-3 rounded-lg mb-4 text-center">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label class="text-sm text-gray-300">E-posta</label>
                <input name="email" type="email" required class="w-full bg-black/20 border border-white/10 rounded-lg p-3 mt-1 focus:border-primary outline-none">
            </div>
            <div>
                <label class="text-sm text-gray-300">Şifre</label>
                <input name="password" type="password" required class="w-full bg-black/20 border border-white/10 rounded-lg p-3 mt-1 focus:border-primary outline-none">
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3 rounded-lg mt-4 transition">Giriş Yap →</button>
        </form>

        <div class="text-center mt-6">
            <a href="{{ url_for('register') }}" class="text-sm text-gray-500 hover:text-white">Hesabın yok mu? Kayıt Ol</a>
        </div>
    </div>
</body>
</html>
